<div class="chat-container">
  <h2>Chat with {{ userName }}</h2>
  <div class="chat-box">
    <div *ngFor="let msg of messages" [ngClass]="{'message-sent': msg.senderId !== userId, 'message-received': msg.senderId === userId}">
      <div class="message-content">{{ msg.content }}</div>
      <div class="message-time">{{ msg.sentAt | date:'shortTime' }}</div>
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="newMessage" placeholder="Type a message..." (keydown.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
