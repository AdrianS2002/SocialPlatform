<div class="login-wrapper">
    <div class="container">
        <div class="form_area">
            <p class="title">SIGN UP</p>
            <form (ngSubmit)="signup()">
                <!-- <div class="form_group">
                    <label class="sub_title" for="name">Name</label>
                    <input [(ngModel)]="name" name="name" placeholder="Enter your full name" class="form_style" type="text">
                </div> -->
                <div class="form_group">
                    <label class="sub_title" for="email">Email</label>
                    <input [(ngModel)]="email" name="email" placeholder="Enter your email" id="email" class="form_style" type="email">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="password">Password</label>
                    <input [(ngModel)]="password" name="password" placeholder="Enter your password" id="password" class="form_style" type="password">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="Confirmpassword">Confirm Password</label>
                    <input [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Enter your password" id="Confirmpassword" class="form_style" type="password">
                </div>

                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

                <div>
                    <button class="btn">SIGN UP</button>
                    <p>Have an Account? <a (click)="toLogin()" class="link">Login Here!</a></p><a class="link" href="">
                    </a>
                </div><a class="link" href="">

                </a>
            </form>
        </div><a class="link" href="">
        </a>
    </div>
</div>
