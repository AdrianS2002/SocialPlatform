<div class="reset-password-wrapper">
  <div class="container">
    <div class="form_area">
      <p class="title">Reset Password</p>
      <form class="form_group" (ngSubmit)="resetPassword()">
        <label class="sub_title" for="code">Recovery Code</label>
        <input [(ngModel)]="code" name="code" id="code" placeholder="Enter recovery code" class="form_style" />
        <label class="sub_title" for="newPassword">New Password</label>
        <input [(ngModel)]="newPassword" name="newPassword" id="newPassword" placeholder="New password" class="form_style" type="password" />
        <label class="sub_title" for="confirmPassword">Confirm Password</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" class="form_style" type="password" />
        <button class="btn" type="submit">Reset Password</button>
      </form>
      <p *ngIf="error" class="error-message">{{ error }}</p>
    </div>
  </div>
</div>
